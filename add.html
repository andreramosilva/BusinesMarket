<script>
           function verificaNumero(e) {
               if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                   return false;
               }
           }

           $(document).ready(function() {
               $("#codigo").keypress(verificaNumero);
               $("#preco").keypress(verificaNumero);
               $("#quantidade ").keypress(verificaNumero);
           });
       </script>


</div>
